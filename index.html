<body>
    <!-- Todo 
    Welcome text , user name , blog title , content

    <label and input fields for username,blogTitle, blogContent
    a submit button

-->

    <main class="container">
        <header>
        <h1>Welcome to Tarik's personal blog!</h1>
        <div class="toggle-option">
            <button id="toggleMode">Dark/Light Mode</button>
        </div>
        <a href="posts.html"> 
            <button>View Blog</button>
        </a>
            
</header>
        <form id="blogForm"  method="post">
            <label for="username">Username:</label>
            <input type="text" id="usernameInput" name="username" placeholder="Enter your Username" required>

            <label for="blogTitle">Blog Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" placeholder="Name your Blog Title" required>

            <label for="blogContent">Blog Content:</label>
            <!-- text area fits better for blog content since it can be bigger  -->
            <textarea type="text" name="blogContent" id="blogContent" placeholder="Enter your Blog Content"
                required></textarea>

            <button type="submit">Submit</button>



        </form>

    </main>
